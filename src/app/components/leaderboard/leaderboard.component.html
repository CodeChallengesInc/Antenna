<div fxLayout="column" fxLayoutAlign="center center">
  <div class="mat-subheading-2">
    Leaderboard
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort matSortActive="score" matSortDirection="desc">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team Name</th>
      <td mat-cell *matCellDef="let ant">
        <span class="leaderboard__ant" [style.backgroundColor]="ant.color"></span>
        <span>&nbsp;&nbsp;{{ ant.antName }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let ant"> {{ ant.score | number }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
