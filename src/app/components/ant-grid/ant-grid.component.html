<div fxLayout="column" fxLayoutGap="1px" class="mat-elevation-z2 ant-grid">
  <div *ngFor="let row of grid; let i = index" fxLayout="row" fxLayoutGap="1px">
    <div *ngFor="let cell of row; let j = index" [className]="'ant-grid__cell ant-grid__cell--' + cell">
      <div *ngIf="getAnt(i, j) as ant" class="ant-grid__ant" [style.backgroundColor]="ant.color">
      </div>
      <div *ngIf="getFood(i, j)" class="ant-grid__food">
      </div>
    </div>
  </div>
</div>
