<div class="mat-headline ant-grid__ticks">
  <ng-container *ngIf="elapsedTicks < config?.maxTicks else finishedTemplate">
    Ticks: {{ elapsedTicks | number }} / {{ config.maxTicks | number }}
  </ng-container>
</div>
<canvas #canvas class="ant-grid__canvas mat-elevation-z2" [width]="canvasWidth" [height]="canvasHeight">
</canvas>
<ng-template #finishedTemplate>
  Game Over
</ng-template>
