<div class="game" *ngIf="board$ | async as board else loadingTemplate" fxLayout="column" fxLayoutGap="32px" fxLayoutAlign="center center">
  <cci-ant-grid
    [ants]="board.ants"
    [food]="board.food"
    [grid]="board.grid">
  </cci-ant-grid>
  <cci-leaderboard [ants]="board.ants"></cci-leaderboard>
</div>

<ng-template #loadingTemplate>
  <div class="game" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
