<div fxFlexFill fxLayout="column">
  <mat-toolbar color="primary" class="edit-ants__toolbar mat-elevation-z4">
    <div fxFlex></div>
    <span>Ants Coding Challenge</span>
    <div fxFlex></div>
    <cci-theme-selector></cci-theme-selector>
    <button mat-icon-button *ngIf="username" (click)="logout()" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div fxLayout="column" class="home__content" fxFlex fxLayoutGap="64px" fxLayoutAlign="start center">
    <div class="mat-display-3 home__welcome">
      Welcome {{ username }}!
    </div>
    <div fxLayout="row"  fxLayoutAlign="center center" fxLayoutGap="64px">
      <button mat-raised-button color="accent" class="home__tile" (click)="createGame()">
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-icon appIconSize="64px">show_chart</mat-icon>
          <div class="mat-subheading-2">
            New Game
          </div>
          <div class="mat-caption">
            Start a new game
          </div>
        </div>
      </button>

      <button mat-raised-button color="accent" class="home__tile" routerLink="/edit-ants">
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-icon appIconSize="64px">bug_report</mat-icon>
          <div class="mat-subheading-2">
            Ant Collection
          </div>
          <div class="mat-caption">
            Create and edit ants here
          </div>
        </div>
      </button>
    </div>
    <mat-divider [vertical]="false" class="home__divider"></mat-divider>
    <markdown class="home__rules" fxFlex [data]="rules$ | async"></markdown>
  </div>
</div>
