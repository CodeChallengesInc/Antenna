<div fxFlexFill fxLayout="column" fxLayoutGap="64px">
  <mat-toolbar color="primary" class="edit-ants__toolbar mat-elevation-z4">
    <div fxFlex></div>
    <span>Ants Coding Challenge</span>
    <div fxFlex></div>
  </mat-toolbar>

  <div fxFlex fxLayout="column" fxLayoutAlign="start center">
    <div class="mat-display-3">
      Welcome!
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="64px">
      <div class="home__tile mat-elevation-z2" matRipple fxLayoutAlign="center center"  fxLayout="column" fxLayoutGap="16px" (click)="createGame()">
        <mat-icon appIconSize="64px">show_chart</mat-icon>
        New Game
      </div>
      <div class="home__tile mat-elevation-z2" matRipple routerLink="/edit-ants" fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="16px">
        <mat-icon appIconSize="64px">bug_report</mat-icon>
        <div>Ant Collection</div>
      </div>
    </div>
  </div>
</div>
