

<div fxFlexFill fxLayout="column">
  <mat-toolbar color="primary" class="edit-ants__toolbar mat-elevation-z4">
    <button mat-icon-button routerLink="/home">
      <mat-icon>home</mat-icon>
    </button>
    <div fxFlex></div>
    <span>Ants Coding Challenge</span>
    <div fxFlex></div>
  </mat-toolbar>


  <div class="game" fxFlex *ngIf="board$ | async as board else loadingTemplate" fxLayout="column" fxLayoutGap="32px" fxLayoutAlign="center center">
    <cci-ant-grid
      [ants]="board.ants"
      [food]="board.food"
      [elapsedTicks]="board.elapsedTicks"
      [grid]="board.grid">
    </cci-ant-grid>
    <cci-leaderboard [ants]="board.ants"></cci-leaderboard>
  </div>

</div>

<ng-template #loadingTemplate>
  <div class="game" fxFlex fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
